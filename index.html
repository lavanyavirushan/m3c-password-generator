<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <!-- CHECKBOX PROMPTS -->
        <form id="password-generator-form">
          <h2>Customize Password</h2>

          <label for="length">Password Length</label>
          <input type="number" id="length" name="length" min="8" max="128" />
          <div class="prompt">
            <input
              type="checkbox"
              id="lowercase"
              name="lowercase"
              value=""
              checked="checked"
            />
            <label for="lowercase">Lowercase</label>

            <input type="checkbox" id="uppercase" name="uppercase" value="" />
            <label for="uppercase">Uppercase</label>

            <input type="checkbox" id="numbers" name="numbers" value="" />
            <label for="numbers">Numbers</label>

            <input type="checkbox" id="special" name="special" value="" />
            <label for="special">Special Character</label>
          </div>
        </form>

        <!-- Generate Button -->
        <div class="card-footer">
          <button type="submit" id="generate" class="btn">
            Generate Password
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
